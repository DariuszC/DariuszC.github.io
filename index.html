		///////////////////SLIDER////////////////

		var slideCount = $('#full-slider ul li').length;
		var n=-1;
		function ChengeSlide(){
			n++;
			if(n<slideCount&&n>=0){
				console.log(n);
				$('#full-slider ul li.active').removeClass('active');
				$('#full-slider ul li').eq(n).addClass('active');
			}
			else{
				n=0;
				console.log(n);
				$('#full-slider ul li.active').removeClass('active');
				$('#full-slider ul li').eq(n).addClass('active');

			}
		}
		interval = setInterval(function () {
				ChengeSlide();
			}, 6120);
		$('button.prev').click(function () {
				n=n-2;
				ChengeSlide();
			});
		$('button.next').click(function () {
				ChengeSlide();
			});
		$('#work button').hover(function(ev){
			clearInterval(interval);
		}, function(ev){
			interval = setInterval(function () {
				ChengeSlide();
			}, 6120);
		});
